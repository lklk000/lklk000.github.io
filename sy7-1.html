<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-1</title>
<script type="text/javascript">
function count(){
	var input1=parseInt(document.getElementById('one').value);
	var input2=parseInt(document.getElementById('two').value);
	var input3=parseInt(document.getElementById('three').value);
	alert((input1+input2+input3)/3)
}
</script>
</head>
<body>
<p>输入三个整数：</p>
<input type="text" id="one" name="input1"/><br/>
<input type="text" id="two" name="input2"/><br/>
<input type="text" id="three" name="input3"/><br/>
<input type="button" id="btn" name="click" value="计算！" onClick="count()"/>
</body>
</html>
